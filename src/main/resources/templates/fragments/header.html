<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>


<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;" th:fragment="header">
<div class="container">
  <a class="navbar-brand" href="#">E-Commerce App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/myorders">My Orders</a>
      </li>
      <div sec:authorize="hasAuthority('ROLE_ADMIN')">
	      <li class="nav-item dropdown">
	        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	          Admin
	        </a>
	        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
	          <a class="dropdown-item" href="/products">Product</a>
	          <a class="dropdown-item" href="sales">Edit Sales</a>
	          <div class="dropdown-divider"></div>
	          <a class="dropdown-item" href="#">Reports</a>
	        </div>
	      </li>
      </div>
    </ul>
	<ul class="nav navbar-nav navbar-right">
		<li th:if="${#authorization.expression('!isAuthenticated()')}">
			<a href="/signin" th:href="@{/signin}"> <span
				class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign
				in
		</a>
		</li>
		<li th:if="${#authorization.expression('isAuthenticated()')}">
			<a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
				<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
		</a>
			<form style="visibility: hidden" id="form" method="post"
				action="#" th:action="@{/logout}"></form>
		</li>
	</ul>
  </div>
  </div>
</nav>
</body>
</html>
